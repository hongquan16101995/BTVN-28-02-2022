<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="/layout :: css"></style>
</head>
<body>
<h1>Create New Student</h1>
<form id="form" th:action="@{/student/create}" method="post" th:object="${student}">
    <label>Name:
        <input type="text" th:field="*{name}" required>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </label>
    <label>Age:
        <input type="text" th:field="*{age}" required>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </label>
    <label>Phone (10-11):
        <input type="text" th:field="*{phone}" required>
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </label>
    <label><span style="vertical-align: top">Address:</span>
        <textarea cols="55" rows="7" th:field="*{address}" required></textarea><br>
    </label>
    <label>Avg:
        <input type="text" th:field="*{avg}" required>
        <p th:if="${#fields.hasErrors('avg')}" th:errors="*{avg}"></p>
    </label>
    <label>Classroom:
        <select th:field="*{classroom}">
            <option th:each="c : ${classes}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
        </select>
    </label>
    <button type="submit">Create</button>
</form>
<a th:href="@{/student}">Back to home</a>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
